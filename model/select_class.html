            <script src="jquery-1.8.3.min.js"></script>
           
            <script>
            
                $().ready(function(){
                    //alert(1);
                    $.ajax({
                        url:'a.js' ,
                        method:'GET',
                        dataType:'json',
                        success:function(json){
                            //console.log(json);
                            SeleClass(json);
                        },
                        error:function(){
                             alert('error');
                         },
                    });
                    function SeleClass(json){
                        var num = 0;
                        $.each(json,function(index,value){
                                num++;
                              //  alert(num);
                            $('<div class="sele_list"><div class="sele_li_tit">'+value.name+'</div><ul class="sele_li_list" id='+num+'></ul></div>').appendTo('.sele_list_warp');
                              //console.log(typeof(value.value)); //得到的是一个对象
                                        var _json = value.value;                                                                         
                              for(var name in _json){
                                   // console.log(_json[name]);
                                   // alert(1);
                                    $(' <li><a href="javascript:;">'+_json[name]+'</a></li>').appendTo('.sele_li_list[id='+num+']');
                              }
                              
                        });
                    }


                });

            </script>
